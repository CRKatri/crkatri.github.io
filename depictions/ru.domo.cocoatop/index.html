<!DOCTYPE html>
<html>

<head>
    <title>CocoaTop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body {
            background-color: #c0c0c0;

    </style>
</head>

        </div>
        <div class="window-body">
            <p>Originally created by Domo</p>
            <p>Updated for iOS 13 by FioneraGH</p>
            <button onclick="location.href='https://github.com/D0m0'">Domo</button>
            <button onclick="location.href='https://github.com/FioneraGH'">FioneraGH</button>
        </div>
    </div>
    <div style="padding: 6px;"></div>
    <div class="window" style="width: 300px;">
        <div class="title-bar">
            <div class="title-bar-text">Source</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <button onclick="location.href='https://github.com/D0m0/CocoaTop'">Original Source</button>
            <button onclick="location.href='https://github.com/FioneraGH/CocoaTop'">FioneraGH's Fork</button>

    </div>
